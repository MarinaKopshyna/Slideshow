<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="script/jquery-2.1.4.min.js">
  </script>
  <script type="text/javascript" src="script/jquery.cycle.all.js">
  </script> 
  <script type="text/javascript" src"script/scripts.js"></script>
  <script type="text/javascript"> 
     $(document).ready(function() { 
       $('.slideshow').cycle({ 
        fx: 'fade', 
        pause: 1, 
        prev: '#prev', 
        next: '#next' }); 
     }); 
  </script> 
</head>
<body>

<img id="prev" src="img/left.png">
<img id="next" src="img/right.png">

<div class="slideshow">
            <figure>
              <img src="img/beach.jpg" width="100%" >
            </figure>
            <figure>
              <img src="img/baloons.jpg" width="100%" >
            </figure>
            <figure>
              <img src="img/sand.jpg" width="100%" >
            </figure>
            <figure>
              <img src="img/12.jpg" width="100%" >
            </figure>
            <figure>
              <img src="img/winter.jpg" width="100%" >
            </figure>
        </div>


</body>
</html>
